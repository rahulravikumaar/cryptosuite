<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoSuite</title>
    <link rel="icon" type="logo" href="/src/images/favicon.ico">
    <link href="/src/bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css"> 
</head>
<body class="hacker-background"> <!-- Apply a dark hacker background -->
    
    <!-- Navbar -->
    <nav class="navbar hacker-navbar">
        <div class="container-fluid logo">
            <a class="navbar-brand" href="#"><h3 class="hacker-title">C R Y P T O <span> SUITE</span></h3></a>
        </div>
    </nav>

    <main class="container-fluid">

        <!-- Section to choose Encryption Algorithms -->
        <section class="container hacker-elements">
            <ul class="nav nav-pills hacker-tabs" id="tabs">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active hacker-tab" id="caesar-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#caesar-cipher" type="button" role="tab"
                            aria-controls="caesar-cipher"
                            aria-selected="true">Caesar Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="vigenere-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#vigenere-cipher" type="button" role="tab"
                            aria-controls="vigenere-cipher"
                            aria-selected="false">Vigenere Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="playfair-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#playfair-cipher" type of="button" role="tab"
                            aria-controls="playfair-cipher"
                            aria-selected="false">Playfair Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="rail-fence-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#rail-fence-cipher" type="button" role="tab"
                            aria-controls="rail-fence-cipher"
                            aria-selected="false">Rail Fence Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="transposition-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#transposition-cipher" type="button" role="tab"
                            aria-controls="transposition-cipher"
                            aria-selected="false">Transposition Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="affine-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#affine-cipher" type="button" role="tab"
                            aria-controls="affine-cipher"
                            aria-selected="false">Affine Cipher</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link hacker-tab" id="multiplicative-cipher-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#multiplicative-cipher" type="button" role="tab"
                            aria-controls="multiplicative-cipher"
                            aria-selected="false">Multiplicative Cipher</button>
                </li>
            </ul>
        </section>

        <section class="container hacker-algorithms">
            <div id="my-tab-content" class="container tab-content">
                <!-- Caesar Cipher -->
                <div class="tab-pane fade show active hacker-tab-content" id="caesar-cipher">
                    <h1 class="hacker-title">Caesar Cipher</h1>
                    <div class="mb-3">
                        <label for="caesarText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="caesarText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="caesarShift" class="form-label hacker-label">Shift by:</label>
                        <input type="number" class="form-control hacker-input" id="caesarShift"
                               placeholder="Input a number">
                    </div>
                    <button type="button" id="caesarEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="caesarDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="caesarOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="caesarOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Vigenere Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="vigenere-cipher">
                    <h1 class="hacker-title">Vigenere Cipher</h1>
                    <div class="mb-3">
                        <label for="vigenereText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="vigenereText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vigenereKeyword" class="form-label hacker-label">Enter the key:</label>
                        <input type="text" class="form-control hacker-input" id="vigenereKeyword" placeholder="Enter the key">
                    </div>
                    <button type="button" id="vigenereEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type of="button" id="vigenereDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="vigenereOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="vigenereOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Playfair Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="playfair-cipher">
                    <h1 class="hacker-title">Playfair Cipher</h1>
                    <div class="mb-3">
                        <label for="playfairText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="playfairText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="playfairKeyword" class="form-label hacker-label">Enter the key:</label>
                        <input type="text" class="form-control hacker-input" id="playfairKeyword" placeholder="Enter the key">
                    </div>
                    <button type="button" id="playfairEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="playfairDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="playfairOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="playfairOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Rail Fence Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="rail-fence-cipher">
                    <h1 class="hacker-title">Rail Fence Cipher</h1>
                    <div class="mb-3">
                        <label for="railFenceText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="railFenceText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="railFenceRails" class="form-label hacker-label">Number of Rails:</label>
                        <input type="number" class="form-control hacker-input" id="railFenceRails" placeholder="Input a number">
                    </div>
                    <button type="button" id="railFenceEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="railFenceDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="railFenceOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="railFenceOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Transposition Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="transposition-cipher">
                    <h1 class="hacker-title">Transposition Cipher</h1>
                    <div class="mb-3">
                        <label for="transpositionText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="transpositionText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="transpositionKeyword" class="form-label hacker-label">Enter the key:</label>
                        <input type="text" class="form-control hacker-input" id="transpositionKeyword" placeholder="Enter the key">
                    </div>
                    <button type="button" id="transpositionEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="transpositionDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="transpositionOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="transpositionOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Affine Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="affine-cipher">
                    <h1 class="hacker-title">Affine Cipher</h1>
                    <div class="mb-3">
                        <label for="affineText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="affineText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="affineA" class="form-label hacker-label">Enter Key-1 value:</label>
                        <input type="number" class="form-control hacker-input" id="affineA" placeholder="Input a number">
                    </div>
                    <div class="mb-3">
                        <label for="affineB" class="form-label hacker-label">Enter Key-2 value:</label>
                        <input type="number" class="form-control hacker-input" id="affineB" placeholder="Input a number">
                    </div>
                    <button type="button" id="affineEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="affineDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="affineOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="affineOutput" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- Multiplicative Cipher -->
                <div class="tab-pane fade hacker-tab-content" id="multiplicative-cipher">
                    <h1 class="hacker-title">Multiplicative Cipher</h1>
                    <div class="mb-3">
                        <label for="multiplicativeText" class="form-label hacker-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control hacker-textarea" id="multiplicativeText" rows="3"
                                  placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="multiplicativeKey" class="form-label hacker-label">Enter the key:</label>
                        <input type="number" class="form-control hacker-input" id="multiplicativeKey" placeholder="Input a number">
                    </div>
                    <button type="button" id="multiplicativeEncryptBtn" class="btn hacker-button">Encrypt</button>
                    <button type="button" id="multiplicativeDecryptBtn" class="btn hacker-button">Decrypt</button>
                    <div class="mb-3">
                        <label for="multiplicativeOutput" class="form-label hacker-label">Result:</label>
                        <textarea class="form-control hacker-textarea" id="multiplicativeOutput" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
        </section>

        <footer class="hacker-footer">
            <p class="hacker-footer-text">Team 05
      </footer>
    </main>

    <script src="/src/scripts/caesar.js" type="module"></script>
    <script src="/src/scripts/vigenere.js" type="module"></script>
    <script src="/src/scripts/playfair.js" type="module"></script>
    <script src="/src/scripts/railfence.js" type="module"></script>
    <script src="/src/scripts/transposition.js" type="module"></script>

    <script src="/src/main.js" type="module"></script>

      src="/src/bootstrap/bootstrap.bundle.min.js"

  </body>

</html>
